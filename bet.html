<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bobby Bets - Bet Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bet-page">
  <header class="header-bar">
    <h1>Bobby Bets Sportsbook</h1>
    <h2>Welcome, <span id="user-name">Unknown</span></h2>
    <p><strong>Bankroll:</strong> $<span id="bankroll">0.00</span></p>
  </header>

  <main id="matchups" class="matchups-container">
    <!-- Matchups will be dynamically inserted here -->
  </main>

  <section class="bet-slip-wrapper">
    <div class="bet-slip">
      <h3>Bet Slip</h3>
      <ul id="slip-items" class="slip-items"></ul>

      <p id="parlay-line" class="parlay-line"></p>

      <div class="wager-wrapper">
  <label for="wager-input">Wager: $</label>
  <div class="wager-control">
    <button class="wager-btn" onclick="adjustWager(-10)">â€“</button>
    <input id="wager-input" type="text" value="50" />
    <button class="wager-btn" onclick="adjustWager(10)">+</button>
  </div>
</div>


      <div class="bet-slip-buttons">
        <button id="reset-slip" class="reset-button">Reset Slip</button>
        <button id="submit-bet" class="submit-button">Submit Bet</button>
      </div>

      <p id="payout-line" class="payout-line"></p>
    </div>
    <hr>
<h2>Your Pending Slips</h2>
<div id="pending-slips"></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
<div id="confirmation-slip" class="confirmation-slip hidden"></div>

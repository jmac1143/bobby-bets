<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bobby Bets - Bet Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Bobby Bets Sportsbook</h1>
  <h2>Welcome, <span id="user-name">Unknown</span></h2>
  <p><strong>Bankroll:</strong> $<span id="bankroll">0.00</span></p>
  <hr />

  <div id="matchups"></div>

  <div id="bet-slip" class="bet-slip">
    <h3>Bet Slip</h3>
    <ul id="slip-items"></ul>
    <p>Wager: $<input id="wager-input" type="number" value="50" min="1" /></p>
    <button id="reset-slip">Reset Slip</button>
    <button id="submit-bet">Submit Bet</button>
  </div>

  <script>
    // Immediately show username from localStorage before loading external script
    const currentUser = localStorage.getItem('bobbybets_user');
    document.getElementById('user-name').textContent = currentUser || 'Unknown';
  </script>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

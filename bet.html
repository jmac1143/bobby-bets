<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bobby Bets - Bet Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bet-page">
  <div class="header-bar">
    <h1>Bobby Bets Sportsbook</h1>
    <div class="user-info">
      <p><strong>Welcome,</strong> <span id="username">Unknown</span></p>
      <p><strong>Bankroll:</strong> $<span id="bankroll">0.00</span></p>
    </div>
  </div>

  <hr class="section-divider" />

  <div id="matchups-container" class="matchups-container">
    <!-- Matchups will be dynamically inserted here -->
  </div>

  <div class="bet-slip-wrapper">
    <div class="bet-slip">
      <h2>Bet Slip</h2>
      <label for="wagerInput">Wager:</label>
      <input type="number" id="wagerInput" value="50" min="1" />
      <div class="bet-slip-buttons">
        <button id="resetSlip" class="reset-button">Reset</button>
        <button id="submitBet" class="submit-button">Submit Bet</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

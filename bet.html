<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bobby Bets - Bet Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bet-page">
  <header class="header-bar">
    <h1>Bobby Bets Sportsbook</h1>
    <p><strong>Welcome,</strong> <span id="username">Unknown</span></p>
    <p><strong>Bankroll:</strong> $<span id="bankroll">0.00</span></p>
  </header>

  <img src="acrisure-stadium.png" alt="Acrisure Stadium" style="width: 100%; max-height: 140px; object-fit: cover; border-top: 1px solid #333; border-bottom: 1px solid #333;">

  <main id="matchups-container" class="matchups-container">
    <!-- Matchups will be injected here by script.js -->
  </main>

  <section class="bet-slip-wrapper">
    <div class="bet-slip">
      <h2>Bet Slip</h2>
      <label for="wagerInput">Wager:</label>
      <input type="number" id="wagerInput" value="50" />
      <div class="bet-slip-buttons">
        <button class="reset-button" id="resetSlip">Reset</button>
        <button class="submit-button" id="submitBet">Submit Bet</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>

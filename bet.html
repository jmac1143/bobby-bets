<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bobby Bets - Bet Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2 id="welcome">Welcome</h2>

  <div id="matchups"></div>

  <div id="bet-slip" class="bet-slip">
    <h3>Bet Slip</h3>
    <div id="bet-list"></div>

    <div class="bet-controls">
      <label for="bet-amount">Wager Amount: $</label>
      <input type="number" id="bet-amount" value="50" min="1" step="1" />
      <button id="submit-bet">Submit Bet</button>
      <button id="reset-bets">Reset Slip</button>
    </div>

    <div id="bankroll-display"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bobby Bets - Login</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div class="login-container">
    <h1>Welcome to Bobby Bets</h1>
    <p class="login-instructions">Select your profile to begin betting:</p>
    <div id="login-buttons" class="user-buttons"></div>
  </div>

  <!-- PIN Entry Modal -->
  <div class="pin-modal" id="pinModal">
    <div class="pin-modal-content">
      <h2>Enter PIN</h2>
      <p id="selectedUser"></p>
      <input type="password" id="pinInput" maxlength="4" placeholder="4-digit PIN" />
      <button id="submitPin">Enter</button>
      <button class="cancel-btn" onclick="closePinModal()">Cancel</button>
    </div>
  </div>

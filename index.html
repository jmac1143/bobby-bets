<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bobby Bets - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="hero-banner">
    <h1>Bobby Bets</h1>
    <p class="tagline">Fantasy Wagers. Real Bragging Rights.</p>
  </div>

  <div class="login-panel">
    <p class="login-instructions">Select your profile to begin betting:</p>
    <div id="login-buttons">
      <button class="login-btn" data-user="Justin">Justin</button>
      <button class="login-btn" data-user="Ryan">Ryan</button>
      <button class="login-btn" data-user="JB">JB</button>
      <button class="login-btn" data-user="Fyola">Fyola</button>
      <button class="login-btn" data-user="AK">AK</button>
      <button class="login-btn" data-user="Seth">Seth</button>
      <button class="login-btn" data-user="Jimmy">Jimmy</button>
      <button class="login-btn" data-user="Evan">Evan</button>
      <button class="login-btn" data-user="Jonathan">Jonathan</button>
      <button class="login-btn" data-user="Juice">Juice</button>
      <button class="login-btn" data-user="Timmy">Timmy</button>
      <button class="login-btn" data-user="Kyle">Kyle</button>
    </div>
  </div>

  <div class="pin-modal" id="pinModal">
    <div class="pin-modal-content">
      <h2>Enter PIN</h2>
      <p id="selectedUser"></p>
      <input type="password" id="pinInput" maxlength="4" placeholder="4-digit PIN" />
      <button id="submitPin">Enter</button>
      <button class="cancel-btn" onclick="closePinModal()">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

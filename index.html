<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bobby Bets - Login</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <h1>Welcome to Bobby Bets</h1>
  <p>Please select your name and enter your PIN to begin.</p>
  <div id="login-buttons"></div>

  <!-- Leaderboard Toggle -->
  <div class="leaderboard-toggle">
    <button class="toggle-btn active" data-view="weekly">Weekly</button>
    <button class="toggle-btn" data-view="season">Season</button>
  </div>

  <!-- Leaderboard Containers -->
  <div id="weekly-leaderboard" class="leaderboard-view"></div>
  <div id="season-leaderboard" class="leaderboard-view" style="display: none;"></div>

  <!-- Login Logic -->
  <script>
    const users = [
      "Justin", "Ryan", "JB", "Fyola", "AK", "Seth",
      "Jimmy", "Evan", "Jonathan", "Juice", "Timmy", "Kyle"
    ];

    const pins = {
      "Justin": "4732", "Ryan": "8042", "JB": "6204", "Fyola": "7293",
      "AK": "3471", "Seth": "1579", "Jimmy": "4590", "Evan": "9185",
      "Jonathan": "5710", "Juice": "8127", "Timmy": "2937", "Kyle": "6935"
    };

    const container = document.getElementById("login-buttons");

    users.forEach(user => {
      const btn = document.createElement("button");
      btn.textContent = user;
      btn.className = "login-btn";
      btn.addEventListener("click", () => {
        const enteredPin = prompt(`Enter PIN for ${user}:`);
        if (enteredPin === pins[user]) {
          localStorage.setItem("bobbybets_user", user);
          window.location.href = "bet.html";
        } else {
          alert("Incorrect PIN.");
        }
      });
      container.appendChild(btn);
    });
  </script>

  <!-- Leaderboard Script -->
  <script src="script.js"></script>
</body>
</html>

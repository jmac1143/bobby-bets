<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bobby Bets - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="hero-banner">
    <h1>Bobby Bets</h1>
    <p class="tagline">Fantasy Wagers. Real Bragging Rights.</p>
  </div>

  <div class="login-panel">
    <p class="login-instructions">Select your profile to begin betting:</p>
    <div id="login-buttons">
      <button class="login-btn" data-user="Justin">Justin</button>
      <button class="login-btn" data-user="Ryan">Ryan</button>
      <button class="login-btn" data-user="JB">JB</button>
      <button class="login-btn" data-user="Fyola">Fyola</button>
      <button class="login-btn" data-user="AK">AK</button>
      <button class="login-btn" data-user="Seth">Seth</button>
      <button class="login-btn" data-user="Jimmy">Jimmy</button>
      <button class="login-btn" data-user="Evan">Evan</button>
      <button class="login-btn" data-user="Jonathan">Jonathan</button>
      <button class="login-btn" data-user="Juice">Juice</button>
      <button class="login-btn" data-user="Timmy">Timmy</button>
      <button class="login-btn" data-user="Kyle">Kyle</button>
    </div>
  </div>

  <div class="pin-modal" id="pinModal">
    <div class="pin-modal-content">
      <h2>Enter PIN</h2>
      <p id="selectedUser"></p>
      <input type="password" id="pinInput" maxlength="4" placeholder="4-digit PIN" />
      <button id="submitPin">Enter</button>
      <button class="cancel-btn" onclick="closePinModal()">Cancel</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const buttons = document.querySelectorAll(".login-btn");
      const pins = {
        "Justin": "4732", "Ryan": "8042", "JB": "6204", "Fyola": "7293",
        "AK": "3471", "Seth": "1579", "Jimmy": "4590", "Evan": "9185",
        "Jonathan": "5710", "Juice": "8127", "Timmy": "2937", "Kyle": "6935"
      };

      let selectedUser = "";

      buttons.forEach(button => {
        button.addEventListener("click", () => {
          selectedUser = button.getAttribute("data-user");
          document.getElementById("selectedUser").textContent = `Selected: ${selectedUser}`;
          document.getElementById("pinModal").style.display = "flex";
        });
      });

      document.getElementById("submitPin").addEventListener("click", () => {
        const enteredPin = document.getElementById("pinInput").value;
        if (enteredPin === pins[selectedUser]) {
          localStorage.setItem("bobbybets_user", selectedUser);
          window.location.href = "bet.html";
        } else {
          alert("Incorrect PIN. Try again.");
        }
      });
    });

    function closePinModal() {
      document.getElementById("pinModal").style.display = "none";
    }
  </script>
</body>
</html>
